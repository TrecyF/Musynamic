<div class="col-12 title">
  <h2 class="text-center">Create Product</h2>
</div>
<div class="col-12 add-produit ">

  <form #produitForm="ngForm" (ngSubmit)="save(produitForm.value)">
    <!--<div class="form-group">
    <label for="id_produit">id_produit:</label>
    <input [(ngModel)]="produit.id_produit" name="id_produit" class="form-control" id="id_produit">
  </div> -->
  <label for="type">TYPE:</label>

  <div class="row">
    <div class="col-6">
      <div class="form-check">
        <input type="radio" class="with-gap" [(ngModel)]="produit.type" name="type"  id="type" value="Vinyle"/>
        <label for="type">Vinyle</label>
      </div>
      <div class="form-check">
        <input type="radio" class="with-gap" [(ngModel)]="produit.type" name="type" id="type1" value="Cd"/>
        <label for="type1">Cd</label>
      </div>  
    </div>
    <div class="col-6">
      <div class="form-check">
        <input type="radio" class="with-gap" [(ngModel)]="produit.type" name="type"  id="type2" value="DVDBlueRay"/>
        <label for="type2">DVDBlueRay</label>
      </div>
      <div class="form-check">
      <input type="radio" class="with-gap" [(ngModel)]="produit.type" name="type"  id="type3" value="Coffret"/>
      <label for="type3">Coffret</label>
    </div>
    </div>
  </div>

  <div class="form-group">
    <label for="nom">NOM:</label>
    <input [(ngModel)]="produit.nom" name="nom" class="form-control" id="nom">
  </div>

  <div class="form-group">
    <label for="date_de_parution">DATE DE PARUTION:</label>
    <input type='date' [(ngModel)]="produit.date_de_parution" name="date_de_parution" class="form-control" id="date_de_parution">
  </div>

  <div class="form-group">
    <label for="interprete">INTERPRETE:</label>
    <input [(ngModel)]="produit.interprete" name="interprete" class="form-control" id="interprete">
  </div>

  <div class="form-group">
    <label for="description">DESCRIPTION:</label>
    <input [(ngModel)]="produit.description" name="description" class="form-control" id="description">
  </div>

  <div class="form-group">
    <label for="stock">Priw:</label>
    <input [(ngModel)]="produit.prix" name="prix" class="form-control" id="prix">
  </div>

  <div class="form-group">
    <label for="stock">STOCK:</label>
    <input [(ngModel)]="produit.stock" name="stock" class="form-control" id="stock">
  </div>

  <div class="form-group">
    <label for="photo">PHOTO:</label>
    <input [(ngModel)]="produit.photo" name="photo" class="form-control" id="photo">
  </div>

  <button class="btn btn-success">Create</button>
</form>
</div>
