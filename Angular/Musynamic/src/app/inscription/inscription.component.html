<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Inscription</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="userSurname" [(ngModel)]="model.userSurname">
          <label for="icon_prefix">Nom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="userFirstname" [(ngModel)]="model.userFirstname">
          <label for="icon_prefix">Prénom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="address" [(ngModel)]="model.userAddress">
          <label for="icon_prefix">Adresse</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="phone" [(ngModel)]="model.userPhone">
          <label for="icon_prefix">Téléphone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="date" class="validate" name="dateBirth" [(ngModel)]="model.userDateBirth">
          <label for="icon_prefix">Date de naissance</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="email" class="validate" name="email" [(ngModel)]="model.userEmail">
          <label for="icon_prefix">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="icon_prefix1" type="password" class="validate" name="password" [(ngModel)]="model.userPassword">
          <label for="icon_prefix">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Valider
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
