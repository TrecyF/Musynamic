          <div class="view intro-2" *ngIf="IsAccueil()">

                    <button class="btn aqua-gradient btn-rounded btn-sm my-0 waves-light" mdbWavesEffect type="submit"><i class="fa fa-search" aria-hidden="true"></i> Rechercher</button>
                  </form>
                  
                </div>
              </div>
            </div>
